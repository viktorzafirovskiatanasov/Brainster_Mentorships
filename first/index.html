<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mentorship 22 EX1</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

  <body>
    <header></header>
    <main>
      <div class="container mt-4">
        <h1>User Management</h1>
        <p id="users-paragraph"></p>

        <div class="form-group mb-5">
          <label for="new-email">New Email for Jane:</label>
          <input type="email" class="form-control" id="new-email" />
        </div>
        <button class="btn btn-primary" id="" onclick="changeEmailInput()">
          Change Email
        </button>
        <p id="email-message"></p>

        <button class="btn btn-success mt-3" onclick="printWinner()">
          Print Winner
        </button>
        <p id="winner-message"></p>
      </div>
    </main>
    <footer></footer>

    <script src="./ex1.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script

    ></script>
